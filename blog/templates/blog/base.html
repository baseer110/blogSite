{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Tangerine&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="alternate">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.2.0/css/all.css">

    <link rel="stylesheet" href="{% static 'css/zenburn.css' %}">
</head>
<body>

<div class="page-header">
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="top-menu">
            <i class="fas fa-sign-out-alt"></i>
        </a>

        <a href="{% url 'post_draft_list' %}" class="top-menu">
            <i class="fas fa-edit"></i>
        </a>
        <a href="{% url 'post_new' %}" class="top-menu">
            <i class="fas fa-plus"></i>
        </a>
        <p class="top-menu">Welcome {{ user.username }}</p>
    {% else %}
        <a href="{% url 'login' %}" class="top-menu">
            <i class="fas fa-sign-in-alt fa-2x"></i>
        </a>
    {% endif %}
    <h1><a href='{% url "post_list" %}'>Baseer's Blog</a></h1>
</div>
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
